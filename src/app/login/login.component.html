<div class="container">
  <form [formGroup] = "login" (ngSubmit)="logindata(login)" class="form-box">
      <h3>Login</h3>
      <div class="form-group">
          <label class="textlabel">User Name</label>
          <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter Email"/>
      </div>

      <div class="form-group">
          <label class="textlabel">Password</label>
          <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
      </div>

      <span class="textlabel">Create New Account </span>
      <a routerLink="register" (click)="sbtn1()">Singup</a>
      <br/>
      <button type="submit" class="btn btn-success"> Login </button>
  </form>
</div>

<router-outlet></router-outlet>
