<div class="container">
  <div class="row">
      <mat-card class="example-card col-sm-3 col-md-3 col-lg-3" *ngFor="let prd of products">
        <mat-card-title-group>
          <mat-card-title>{{ prd.id }}</mat-card-title>
          <mat-card-subtitle>{{ prd.title }}</mat-card-subtitle>
          <img mat-card-sm-image
            src="https://www.shutterstock.com/image-photo/top-view-golden-pearl-bracelets-600w-1674571186.jpg">
        </mat-card-title-group>
        <mat-card-content>
          {{ prd.author }}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button align-left color="primary">Add to cart</button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
<router-outlet></router-outlet>
